{%extends 'layout.html'%}

{% block tittle %}
Create User
{% endblock %}


{%block main%}

<div class="container-fluid d-flex justify-content-center align-items-center p-5">

    <div class="row w-100">

        <div class="col-lg-6">
            <img class="logo_lg img-fluid ms-5 ps-5" src=" {{url_for('img', filename='logo.png')}} " alt="Logo">
        </div>

        <div class="col-lg-6">

            <form class="w-50" action="/user/create" method="POST">
                <div class="input-group pb-2">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src=" {{url_for('img', filename='employee_icon.svg')}} " alt="">
                    </span>
                    <input name="id" id="user" type="text" class="form-control input-login" placeholder="NÂ° Employee"
                        aria-label="id" aria-describedby="addon-wrapping">
                    <label for="id"></label>
                </div>

                <div class="input-group pb-2">

                    <div class="d-flex align-items-center justify-content-center w-50">
                        <label for="prefijo">ET</label>
                        <input value="ET" class="d-flex align-items-center justify-content-start w-25" type="radio"
                            name="prefijo" id="prefijo">
                    </div>

                    <div class="d-flex align-items-center justify-content-center w-50">
                        <label for="prefijo">AE</label>
                        <input value="AE" class="d-flex align-items-center justify-content-start w-25" type="radio"
                            name="prefijo" id="prefijo">
                    </div>

                </div>

                <div class="input-group pb-2">

                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='name_icon.svg')}}" alt="">
                    </span>

                    <input name="first_name" id="first_name" type="text" class="form-control input-login"
                        placeholder="First Name" aria-label="first_name" aria-describedby="addon-wrapping">
                    <label for="first_name"></label>

                </div>

                <div class="input-group pb-2">

                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='name_icon.svg')}}" alt="">
                    </span>

                    <input name="last_name" id="last_name" type="text" class="form-control input-login"
                        placeholder="Last Name" aria-label="last_name" aria-describedby="addon-wrapping">
                    <label for="last_name"></label>

                </div>

                <div class="input-group pb-2">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='pass_icon.svg')}}" alt="">
                    </span>
                    <input name="password" id="password" type="password" class="form-control input-login"
                        placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
                    <label for="password"></label>
                </div>

                <div class="input-group pb-2">

                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='pass_icon.svg')}}" alt="">
                    </span>
                    <input name="confirm-password" id="confirm-password" type="password"
                        class="form-control input-login" placeholder="Confirm Password" aria-label="confirm-password"
                        aria-describedby="addon-wrapping">
                    <label for="confirm-password"></label>

                </div>

                <div class="input-group pb-2">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src=" {{url_for('img', filename='user_icon.svg')}} " alt="">
                    </span>
                    <input name="email" id="email" type="email" class="form-control input-login"
                        placeholder="Email@example.com" aria-label="email" aria-describedby="addon-wrapping">
                    <label for="email"></label>
                </div>

                <div class="input-group pb-2">
                    <div class="form-floating">
                        <select name="campaign" class="form-select" id="campaign">
                            <option selected>Select a campaign</option>
                            <option value="1">UP</option>
                            <option value="2">ATH Movil</option>
                            <option value="3">Place to Pay</option>
                        </select>
                        <label for="campaign">Campaign</label>
                    </div>
                </div>

                <div class="input-group pb-2">
                    <div class="form-floating">
                        <select name="role" class="form-select" id="role">
                            <option selected>Select a role</option>
                            <option value="1">Analyst</option>
                            <option value="2">Supervisor</option>
                        </select>
                        <label for="role">Role</label>
                    </div>
                </div>

                <hr>

                <div class="form-btn d-flex justify-content-end">
                    <button id="submit_login" class="btn btn-primary" type="submit">Create User</button>
                </div>

            </form>
        </div>
    </div>

</div>

{%endblock%}
{{super()}}
