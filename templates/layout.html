<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{%block tittle%} {%endblock%}</title>
    <!--Link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!--Boostrap customizado-->
    <link rel="stylesheet" href="{{url_for('css', filename='style.css')}}">

    <!--CSS customizado-->
    <link rel="stylesheet" href="{{url_for('css', filename='styles_logo.css')}}">

    {% endblock %}
</head>

<body>

    <header>
        {% block navbar %}
        <!--Aqui va el navbar-->
        {% endblock %}
    </header>

    <main class="">
        {% block main %}

        {% endblock %}
    </main>

    <footer class="">
        {% block footer %}
        <!--Aqui va el footer-->
        {% endblock %}
    </footer>

</body>
</html>
