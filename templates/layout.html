<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{%block tittle%} {%endblock%}</title>
    <!--Link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!--Boostrap customizado-->
    <!-- <link rel="stylesheet" href="{{url_for('css', filename='style.css')}}"> -->

    <!--CSS customizado-->
    <link rel="stylesheet" href="{{url_for('css', filename='styles_logo.css')}}">

    {% endblock %}
</head>

<body>

    <header class="">
        {% block navbar %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/user/login">
                <img class="logo_sm" src="{{url_for('img', filename='logo.png')}} " alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/login">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reportes</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Opciones
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Campaña</a></li>
                      <li><a class="dropdown-item" href="#">Perfil</a></li>
                      <li><a class="dropdown-item" href='{{url_for("user.new_user")}}'>Crear Usuario</a></li>
                      <li><a class="dropdown-item" href=' {{url_for("user.get_users")}} '>Usuarios</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% endblock %}
    </header>

    <main>
        {% block main %}
        
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">Excel_Generator © 2023</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3">

              </li>
              <li class="ms-3">

              </li>
              <li class="ms-3">

              </li>
            </ul>
          </footer>
        {% endblock %}
    </footer>
<script type="module" src='/js/app.mjs'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
crossorigin="anonymous"></script>
</body>
</html>
