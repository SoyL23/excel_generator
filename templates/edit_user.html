{%extends 'layout.html'%}

{% block tittle %}
Create User
{% endblock %}


{%block main%}

<div class="container-fluid d-flex justify-content-center align-items-center p-5">

    <div class="row w-100 justify-content-evenly align-items-center">

        <div class="col-lg-4">
            <img class="logo_lg img-fluid ms-5 ps-5" src=" {{url_for('img', filename='logo.png')}} " alt="Logo">
        </div>

        <div class="col-lg-6">
            <h2 class="text-primary">Create user</h2>
            <form id="form_signup" class="" action="/user/create" method="POST">
                <h6 class="text-start">Type Employee</h6>

                <div class="input-group my-1 d-flex justify-content-around">
                    <div class="d-flex align-items-center justify-content-center w-25">
                        <label for="ET">ET</label>
                        <input id="ET" value="ET"
                            class="d-flex align-items-center justify-content-start w-25 input-signup" type="radio"
                            name="prefijo" data-tipo="type_employee" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-center w-25">
                        <label for="AE">AE</label>
                        <input id="AE" value="AE"
                            class="d-flex align-items-center justify-content-start w-25 input-signup" type="radio"
                            name="prefijo" data-tipo="type_employee" required>
                    </div>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src=" {{url_for('img', filename='employee_icon.svg')}} " alt="">
                    </span>
                    <input id="num_employee" name="num_employee" type="number" class="form-control input-signup"
                        placeholder="NÂ° Employee" aria-label="id" aria-describedby="addon-wrapping"
                        data-tipo="num_employee" pattern="[0-9]" required minlength="5" maxlength="6">
                    <label for="num_employee"></label>
                    <span class="error-false"></span>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='name_icon.svg')}}" alt="">
                    </span>
                    <input id="first_name" name="first_name" type="text" class="form-control input-signup"
                        placeholder="First Name" aria-label="first_name" aria-describedby="addon-wrapping"
                        data-tipo="first_name" required minlength="3" maxlength="25">
                    <label for="first_name"></label>
                    <span class="error-false"></span>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='name_icon.svg')}}" alt="">
                    </span>
                    <input id="last_name" name="last_name" type="text" class="form-control input-signup"
                        placeholder="Last Name" aria-label="last_name" aria-describedby="addon-wrapping"
                        data-tipo="last_name" required minlength="3" maxlength="25">
                    <label for="last_name"></label>
                    <span class="error-false"></span>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='pass_icon.svg')}}" alt="">
                    </span>
                    <input id="password" name="password" type="password" class="form-control input-signup"
                    placeholder="Password" aria-label="password" aria-describedby="addon-wrapping"
                    data-tipo="password" required minlength="8" maxlength="15"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-])(.{8,15})$">
                    <label for="password"></label>

                    <span class="error-false"></span>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='pass_icon.svg')}}" alt="">
                    </span>
                    <input id="confirm-password" name="confirm-password" type="password"
                        class="form-control input-signup" placeholder="Confirm Password" aria-label="confirm-password"
                        aria-describedby="addon-wrapping" data-tipo="password" required minlength="8" maxlength="15"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-])(.{8,15})$">
                    <label for="confirm-password"></label>
                    <span class="error-false"></span>
                </div>

                <div class="input-group my-1">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src=" {{url_for('img', filename='user_icon.svg')}} " alt="">
                    </span>
                    <input id="email" name="email" type="email" class="form-control input-login"
                        placeholder="Email@example.com" aria-label="email" aria-describedby="addon-wrapping"
                        data-tipo="email" required>
                    <label for="email"></label>
                    <span class="error-false"></span>
                </div>

                
                <div class="form-floating my-1">
                    <select id="campaign" name="campaign" class="form-select input-signup" data-tipo="campaign"
                        required>
                        <option selected disabled>Select a campaign</option>
                        <option value="1">UP</option>
                        <option value="2">ATH Movil</option>
                        <option value="3">Place to Pay</option>
                    </select>
                    <label for="campaign">Campaign</label>
                </div>
                
                <div class="form-floating my-1">
                    <select id="role" name="role" class="form-select input-signup" data-tipo="role" required>
                        <option selected disabled>Select a role</option>
                        <option value="1">Analyst</option>
                        <option value="2">Supervisor</option>
                    </select>
                    <label for="role">Role</label>
                </div>
                
                <hr>

                <div class="form-btn d-flex justify-content-end">
                    <button id="submit_login" class="btn btn-primary" type="submit" disabled>Create User</button>
                </div>

            </form>

        </div>
    </div>

</div>

{%endblock%}
{{super()}}
