{%extends 'layout.html'%}

{% block head %}
    {% block tittle %}
    <title>Login User</title>
    {% endblock %}
    <!--Link boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!--Boostrap customizado-->
    {%block styles%}
        <link rel="stylesheet" href="{{url_for('css', filename='styles_logo.css')}}">
    {%endblock%}
{% endblock %}

{% block main%}

<div class="container-fluid">

    <div class="row d-flex justify-content-center align-items-center py-5 my-2">

        <div class="col-lg-3 py-5 my-2">

            <div class="text-center">
                <img class="logo_sm img-fluid" src=" {{url_for('img', filename='logo.png')}} " alt="Logo">
            </div>

            <form action="/auth/login" method="POST" class="">
                <div class="input-group pb-2">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='username_icon.svg')}}" alt="">
                    </span>
                    <input name="username" id="username" type="text" class="form-control input-login"
                        placeholder="Username" aria-label="username" aria-describedby="addon-wrapping"
                        pattern="[a-zA-Z0-9]+">

                    <label for="username"></label>
                </div>

                <div class="input-group pb-2">
                    <span class="input-group-text" id="addon-wrapping">
                        <img src="{{url_for('img', filename='pass_icon.svg')}}" alt="">
                    </span>
                    <input name="password" id="password" type="password" class="form-control input-login"
                        placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
                    <label for="password"></label>
                </div>

                <hr>

                <div class="d-flex justify-content-center">
                    <button id="login" class="btn btn-primary" type="submit">Login</button>
                </div>

            </form>

        </div>

    </div>
</div>

{% endblock %}
{{super()}}
